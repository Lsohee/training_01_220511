<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #root{
      width:100vw;
      height:100vh;
      background-color: #ccc;
    }
    .word{
      width:100px;
      height:100px;
      /* background-color: #333; */
    }
  </style>
</head>
<body>
  <div id="root">
    명대사 알아보기
    <button>광염 소나타</button>
    <button>여신님이 보고 계셔</button>
  </div>

  <script>
    const root = document.getElementById("root");
    const btnA = document.querySelector("#root>button:nth-child(1)");
    const btnB = document.querySelector("#root>button:nth-child(2)");

    console.log(btnA);
    console.log(btnB);

    // console.log("광염 소나타");
    let maker = document.createElement("div");
    
    
    
    
    let valueA = 0;

    btnA.addEventListener("click", function(){
      
      if(valueA===0){
          // <!-- ^ 팝업창을 만들어냄
          // console.log("0");
          valueA=1;
          
          root.appendChild(maker);
          maker.setAttribute("class", `word`);
          maker.setAttribute("style", "color: white; background-color:#333;")
          maker.textContent="음악에 영감이 뭐가 중요해!!!!";
          // maker.setAttribute("style","background-color: #333") // <!-- ? 이거 두개가 동시에 안되네 왤까?밑에 있는게 먼저 읽힘 
          // maker.setAttribute("style", "color: white")
      } else {  

        //<!-- ^ 누르면 꺼지게
        // console.log("1");
        valueA=0;
        maker.remove();
      }
    });

      let valueB = 0;

btnB.addEventListener("click", function(){
  
  if(valueB===0){
      // <!-- ^ 팝업창을 만들어냄

      // maker.setAttribute("style", "color: white")
  } else {

  </script>
